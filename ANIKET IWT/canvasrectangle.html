<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycan" height="400px" width="600px" style="border : 4px solid black"></canvas>
    <script>
        var canva = document.getElementById("mycan");
        var ctx = canva.getContext("2d");
        ctx.fillStyle='aqua';
        ctx.fillRect(80,80,400,195);
        ctx.strokeReact(20,20,190,195);
    </script>
</body>
</html>
