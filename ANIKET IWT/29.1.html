<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Room with Bulb</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .room {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bulb {
            position: absolute;
            bottom: 50px;
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .bulb.on {
            background-color: #ffffe0;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #666;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <div class="room">
        <div class="bulb" id="bulb"></div>
        <div class="button-container">
            <button onclick="toggleBulb()">Toggle Bulb</button>
        </div>
    </div>

    <script>
        let bulbOn = false;

        function toggleBulb() {
            const bulb = document.getElementById('bulb');
            bulbOn = !bulbOn;
            if (bulbOn) {
                bulb.classList.add('on');

            } else {
                bulb.classList.remove('on');
            }
            document.getElementById('room').style.backgroundColor = "#FFFFC5";
        }
    </script>
</body>
</html>
